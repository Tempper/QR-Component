<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="body  flex-center">
  <div class="container flex-center">
    <div class="qr-code">
    <img src="./images/image-qr-code.png" alt="QR code" class="qr-code__image"> 
    </div>
    <div class="text text-common">
    <h1 class="text-title manrope-bold">Improve your front-end <br> skills by building projects</h1>
    <p class="text-description manrope-light text-common">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
    </p>
    </div>  
  </div>
</div>
</body>
</html>
